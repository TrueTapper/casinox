<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Подарок</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    #iframeModal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 400px;
      height: 600px;
      background: white;
      border: 2px solid #ccc;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    #iframeModal iframe {
      width: 100%;
      height: 90%;
      border: none;
    }

    #closeBtn {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background: #f00;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <h1>Добро пожаловать!</h1>
  <button id="openGift">Получить подарок</button>

  <div id="iframeModal">
    <iframe src="iframe.html"></iframe>
    <button id="closeBtn">Закрыть</button>
  </div>

  <script>
    const openBtn = document.getElementById("openGift");
    const modal = document.getElementById("iframeModal");
    const closeBtn = document.getElementById("closeBtn");

    openBtn.addEventListener("click", () => {
      modal.style.display = "block";
    });

    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>
</body>
</html>
